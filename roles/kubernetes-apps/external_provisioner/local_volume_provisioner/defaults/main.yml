---
local_volume_provisioner_base_dir: /mnt/disks
local_volume_provisioner_mount_dir: /mnt/disks
local_volume_provisioner_storage_class: local-storage

local_volume_provisioner_namespace: "kube-system"
local_volume_provisioner_storage_class_maps:
  - "{{ local_volume_provisioner_storage_class }}":
      host_dir: "{{ local_volume_provisioner_base_dir }}"
      mount_dir: "{{ local_volume_provisioner_mount_dir }}"
